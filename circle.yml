#Docker to circli ci 
machine:
    java:
        version: oraclejdk8

    timezone:
        America/Sao_Paulo

    services:
        - docker


dependencies:
  override:
    - mvn clean install

general:
  branches:
      only:
        - master
  artifacts:
    - "target/hello-service-swarm.jar"
    - "target/hello-service.war"
test:
  override:
    - mvn surefire:test
  post:
    - docker build -t $AWS_ACCOUNT_ID.dkr.ecr.us-east-1.amazonaws.com/hello-service:$CIRCLE_BUILD_NUM .
    
    - mv target/hello-service-swarm.jar $CIRCLE_ARTIFACTS/hello-service-swarm.jar
    - mv target/hello-service.war $CIRCLE_ARTIFACTS/hello-service.war

deployment:
  prod:
    branch: master
    commands:
      - sh ./deploy.sh
